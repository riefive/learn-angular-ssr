<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="HandleToggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Demo Angular Todo</h1>
</mat-toolbar>

<mat-sidenav-container autosize="true">
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </span>
      </a>
      <a mat-list-item href="/todos">
        <span class="entry">
          <mat-icon>task_alt</mat-icon>
          <span *ngIf="!isCollapsed">Todo</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
